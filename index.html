<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Круговая диаграмма</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", { packages: ["corechart"] });
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['CMS', 'Сайты на базе систем управления контентом'],
                ['Инфекционные и паразитарные болезни', 1000],
                ['Новообразования', 700],
                ['Болезни системы крови', 510],
                ['Патологии сосудов головного мозга', 290],
                ['Болезни имунной системы', 280],
                ['ОКС', 160],
                ['Другие', 50],
            ]);

            var options = {
                title: 'Общее количество заявок',
                pieHole: 0.5,
                pieSliceTextStyle: {
                    color: 'black',
                },
                legend: 'none'
            };
            var chart = new google.visualization.PieChart(document.getElementById('donut_single'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="donut_single" style="width: 900px; height: 500px;"></div>
</body>
</html>
