<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Модалка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Модалка */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 200px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>WebApp модалка</h1>
  <button onclick="openModal()">Открыть модалку</button>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <h2>Modal</h2>
      <button onclick="closeModal()">Close modal</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal-bg").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal-bg").style.display = "none";
    }
  </script>

</body>
</html>
